name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.20

    - name: Build
      run: go build -o consul-uploader

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## Installation Instructions
          
          ### Using the Binary

          Download the binary for your platform from the releases page and add it to your PATH.

          #### Example for Linux

          ```sh
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref }}/consul-uploader
          chmod +x consul-uploader
          sudo mv consul-uploader /usr/local/bin/
          ```

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./consul-uploader
        asset_name: consul-uploader
        asset_content_type: application/octet-stream
